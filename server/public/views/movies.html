 <div>
 
        <section>
         
         <!-- dropdown to select movie genre -->
       
           <h1>Add Movie</h1>
           <input ng-model="vm.movie.name" type="text" placeholder="Movie Title">
           <!-- <input ng-model="vm.movie.release_date" type="text" placeholder="Genre"> -->
         
           <br />
           <input ng-model ="vm.movie.release_date" type="number" placeholder="Released">
           <input ng-model = "vm.movie.run_time" type="number" placeholder= Runtime (mins)>
           <!-- // -->

           




       <!-- //// -->

       <button class="addMovie" ng-click="vm.addMovie(vm.movie)">Add to Collection</button>
       <div ng-repeat="movie in vm.movie.collection">

                    <md-content class="md-padding" layout-xs="column" layout="row">
                      <div flex-xs="" flex-gt-xs="50" layout="column">
                            <md-card class="carddemoBasicUsage">

                          <md-card-title>
                            <md-card-title-text class="cardText">
                              <h2>{{movie.name}}</h2>
                              <h6>{{movie.genre}}</h6>
                            </md-card-title-text>
                            <md-card-title-media class="cardPic">
                              <div class="md-media-lg card-media"></div>
                            </md-card-title-media>
                          </md-card-title>
                          <md-card-actions layout="row" layout-align="end center">
                            <md-button>Action 1</md-button>
                        
                        <md-button class="md-warn" ng-click= "vm.deleteMovie(movie.id)">Delete</md-button>
                          </md-card-actions>
                        </md-card>
