<div layout="row" layout-xs="column">
    <section>
        <h1>MOVIE DATABASE</h1>

            <div id="movieNav">
                <md-button href ="#!/genre">Genre</md-button> <md-button>Favorites</md-button>
    
            </div>
            <br />
            <br />
            <select id="sort">
                <option value="" disabled selected>Sort by</option>
                <option value="Alphabetical">A - Z</option>
                <option value="Genre">Genre</option>
                <option value="Newest first">Recently added</option>
            </select>
         <!-- dropdown to select movie genre -->
       
        <div class="inputs">
           <input ng-model="vm.movie.name" type="text" placeholder="Movie Title">
           <select>
               <option value="Comedy">Comedy</option>
               <option value="Drama">Drama</option>
               <option value="Action/Adventure">Action/Adventure</option>
               <option value="Science Fiction">Science fiction</option>
               <option value="Military">Military</option>
               <option value="Family">Family</option>
               <option value="Television">Television</option>
               <option value="Other">Other</option>
          </select> 
         
           <input ng-model ="vm.movie.release_date" type="number" placeholder="Released">
           <input ng-model = "vm.movie.run_time" type="number" placeholder= Runtime (mins)>
           <md-button class="md-raised md-primary"ng-click="vm.addMovie(vm.movie)">Add Movie</md-button>
        </div>

           
           <!-- // -->
            <div class="cards">
           <div ng-repeat="movie in vm.movie.collection" flex-xs="" flex-gt-xs="40" layout="column">
                <md-card>
                  <md-card-title>
                    <md-card-title-text>
                      <h1>{{movie.name}}</h1>
                      <p>{{movie.genre}}</p>
                      <p>{{movie.release_date}}</p>
                      <h6>Runtime {{movie.run_time}} mins</h6>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-sm card-media">
                      </div>
                    </md-card-title-media>
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary">Add to Faves</md-button>
                        <md-button class="md-warn" ng-click= "vm.deleteMovie(movie.id)">Delete</md-button>

                  </md-card-actions>
                </md-card>
            </div>

        </section>












</section>
