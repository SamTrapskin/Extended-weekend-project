<div layout="row" layout-xs="column">
        <section class="bknd">
        
            <h1 id ="genreHeading">MOVIE DATABASE</h1>
        
            <div id="genreNav">
            <md-button href ="#!/movies">Add Movies</md-button> <md-button href ="#!/genre">Genre</md-button>
            </div>


<table>
    <thead>
        <tr>
            <th>Genre</th><th>Total Movies</th><th>Actions</th>
        </tr>

        <tbody>
            <tr ng-repeat="genre in vm.genre.list">

        </tr>


        </tbody>
