<section class="bknd">

    <h1>Add Genre</h1>
    <input ng-model ="vm.genre.genre" type ="text" placeholder="Genres">
    <button ng-click="vm.addGenre(vm.genre)">Submit</button>

    <h4>Genres</h4>
<table>
    <thead>
        <tr>
            <th>Genre</th><th>Total Movies</th><th>Actions</th>
        </tr>
    </thead>
        <tbody>
            <tr ng-repeat="genre in vm.genre.list">
            <td>{{genre.genre}}</td>
            <td></td>
            <td></td>
            <td><button ng-click= "vm.deleteGenre(genre.id)">Delete</button></td>

        </tr>


        </tbody>









</table>




</section>
